<main>
  <h2 class="product-list-title">Product list</h2>
  <div class="container">
    <div class="row">
      <app-product-card *ngFor="let product of products; let i = index"
                        [routerLink]="product.code"
                        [product]="product"
                        (deleted)="deleted(i)"
                        (bought)="bought($event)"
                        class="col-md-4 p-2">
      </app-product-card>

    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add product</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="code">Code</label>
            <input id="code" class="form-control" name="code" [(ngModel)]="code">
            <label for="name">Name</label>
            <input id="name" class="form-control" name="name" [(ngModel)]="name">
            <label for="description">Description</label>
            <input id="description" class="form-control" name="description" [(ngModel)]="description">
            <label for="stock">Stock</label>
            <input id="stock" class="form-control" name="stock" [(ngModel)]="stock">
            <label for="price">Price</label>
            <input id="price" class="form-control" name="price" [(ngModel)]="price">
            <label for="imageURL">Image URL</label>
            <input id="imageURL" class="form-control" name="imageURL" [(ngModel)]="imageURL">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="add()">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
      </div>
    </ng-template>
    <button type="button" class="btn btn-primary" (click)="openDialog(content)">Add product</button>
  </div>
</main>
